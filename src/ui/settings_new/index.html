<html>
    <head>
        <link rel="stylesheets" type="text/css" href="index.css">
    </head>
    <body>
        <div class="st__heading">
            AdGuard Fingerprinting Blocker Settings
        </div>
        <div>
            <div class="st__list-root">
                <input type="text" class="st__list-input"/>
                <div class="st__list">
                    <div class="st__list-entry">
                        Default settings
                    </div>
                    <div class="st__list-entry">
                        github.com
                    </div>
                    <div class="st__list-entry">
                        adguard.com
                    </div>
                </div>
                <div>
                    <div class="st__btn">
                        +
                    </div>
                    <div class="st__btn">
                        -
                    </div>
                </div>
            </div>

            <div class="st__right">
                <label>
                    <input type="checkbox">
                    Whiteliste the domain
                </label>
                <div class="st__pane">
                    <div class="st__pane-header">
                        <div class="st__pane-label">
                            Basic settings
                        </div>
                        <hr class="st__pane-divider">
                    </div>
                    <div class="st__pane-content st__table">
                        <div class="st__row">
                            <div class="st__label st__cell">
                                Block method
                            </div>
                            <div class="st__cell">
                                <input type="radio">
                                <label>Allow</label>
                            </div>
                            <div class="st__cell">
                                <input type="radio">
                                <label>Fake</label>
                            </div>
                            <div class="st__cell">
                                <input type="radio">
                                <label>Block</label>
                            </div>
                        </div>
                        <div class="st__row">
                            <div class="st__label st__cell">
                                Notification
                                <span>(Default)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
